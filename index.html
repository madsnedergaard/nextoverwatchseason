<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Descriptions -->
    <title>Document</title>
    <meta name="description" content="A description of the page">
    <!--<meta name="author" content="">-->

    <meta property="fb:app_id" content="123456789">
    <meta property="og:url" content="http://example.com/page.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Content Title">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_account">
    <meta name="twitter:creator" content="@individual_account">
    <meta name="twitter:url" content="http://example.com/page.html">
    <meta name="twitter:title" content="Content Title">
    <meta name="twitter:description" content="Content description less than 200 characters">
    <meta name="twitter:image" content="http://example.com/image.jpg">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/path/to/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/path/to/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/path/to/favicon-96x96.png">
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/launch.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="/path/to/highres-icon.png">

    <!-- Web app settings -->
    <meta name="application-name" content="Application Name">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Title">

    <link rel="stylesheet" href="bulma.used.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <section class="hero is-fullheight has-text-centered">
        <div class="hero-body">
            <div class="container has-text-centered">
                <img src="logo.svg" class="ow-logo" alt="Overwatch logo" />
                <h1 class="title is-size-1-desktop is-size-2-mobile">Overwatch Season 11
                    <span class="action">will start</span>
                </h1>
                <h2 class="subtitle is-massive start-text">soon</h2>
            </div>
        </div>
        <div class="hero-foot">
            <div class="container">

                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">US PST</p>
                            <p class="title us-pst-time"></p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">UTC</p>
                            <p class="title utc-time"></p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Your locale</p>
                            <p class="title local-time"></p>
                        </div>
                    </div>
                </nav>

                <p class="is-size-7 is-italic">
                    <a href="http://twitter.com/mads_nedergaard">Let me know</a> if you got a tip about next season
                </p>
            </div>
        </div>
    </section>
    <script src="moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
